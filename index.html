<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="index.html" id="logo-link"><img src="assets/pexels-seraphina-howard-1056395852-31546127.jpg"
                    alt="Pink 8 ball" id="logo">Magic 8 Ball Oracle</a>
        </div>

        <ul class="links">
            <li><a href="#">link one</a></li>
            <li><a href="#">link two</a></li>
            <li><a href="#">link three</a></li>
        </ul>
    </nav>

    <div class="header">
        <h1>Welcome to the Magic 8 Ball Oracle</h1>
    </div>

    <div class="center-wrapper">
        <div class="magic-eight-ball-container">
            <img src="assets/pexels-seraphina-howard-1056395852-31546127_copy.png" alt="Pink 8 ball"
                id="magic-eight-ball">
        </div>

    </div>

    <div class="bottom-wrapper">
        <div class="question-container">

            <form id="eightBallForm">
                <label for="question">
                    <h2>What is your question?</h2>
                </label>
                <div class="input-container">
                    <input type="text" id="question" placeholder=" Ask a question..." required>
                    <button type="submit">Ask</button>
                </div>
            </form>

        </div>

        <div class="answer-container">
            <p id="eightBallAnswer">
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
